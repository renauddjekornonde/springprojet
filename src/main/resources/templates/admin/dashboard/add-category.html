<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add category</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-500">


<div class="mx-auto">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
        <h1 class="text-4xl font-medium">Add category</h1>


        <form th:action="@{/saveCategory}" th:object="${category}" method="POST" class="my-10">
            <div class="flex flex-col space-y-5">
                <label>
                    <p class="font-medium text-slate-700 pb-2">Name</p>
                    <input th:field="*{name}" type="text" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Enter Name">
                </label>
                <button th:field="*{id}" class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">

                    Submit
                </button>

                <input type="hidden" th:field="*{id}" />

            </div>
        </form>
    </div>
</div>

</body>
</html>
